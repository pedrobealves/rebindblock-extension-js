<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RebindBlock - DNS Attack Blocked</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="blockPage.css"/>
    </head>


    <body>
        <div class="d-flex align-items-center justify-content-center vh-100 text-bg-danger">
            <div class="text-center">
                <h1 class="display-5 fw-bold">REBINDING ATTACK BLOCKED</h1>
                <div class="row justify-content-center pb-2">
                  <div class="col-8">
                    <p class="lead">
                      RebindBlock detected an anomaly in the accessed address, a DNS Rebind attack was blocked.
                    </p>
                  </div>
                </div>
                <div class="row justify-content-center text-start pb-4">
                  <div class="col-10">
                    <p id="ip" class="code">Original IP: </p>
                    <p id="attempt" class="code">Attempted IP: </p>
                    <p id="url" class="code">Originating URL: </p>
                  </div>
                </div>
                <a id="report" type="button" class="btn btn-light btn-lg">Report URL</a>
                <button  type="button" class="btn btn-outline-light btn-lg">Read More</button>
            </div>
        </div>
    </body>
    <script src="js/blocked.js"></script>
</html>
